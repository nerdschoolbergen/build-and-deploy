name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./code
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npm run test
      - run: ls -la
      - run: pwd

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: upload-dist-folder
          path: ./code/dist
            
            
