<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="style.min.css" rel="stylesheet"/>
</head>
<body>

<div ng-controller="calcCtrl as vm" class="container col-lg-6 col-lg-offset-3">
    <h1>Calculator</h1>

    <form class="row form-group" name="form" role="form">
        <label for="firstArg">
            First argument
            <input type="number" id="firstArg" class="form-control" ng-model="arg1" required/>
        </label>

        <label for="operator">
            Operator
            <select id="operator" ng-model="vm.oper" class="form-control" required>
                <option value="plus" selected>+</option>
                <option value="minus">-</option>
                <option value="divide">/</option>
                <option value="multiply">*</option>
            </select>
        </label>

        <label for="secondArg">
            Second argument
            <input type="number" id="secondArg" class="form-control" ng-model="arg2" required/>
        </label>

        <button ng-click="vm.calculate(arg1, arg2, vm.oper)" class="btn btn-primary" ng-disabled="form.$invalid">
            Calculate
        </button>
    </form>

    <div class="row panel panel-default">
        <div class="panel-heading">
            Result
        </div>
        <div class="panel-body">
            {{vm.result}}
        </div>
    </div>
</div>

<script src="script.min.js"></script>

</body>
</html>
